<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Audio Playlist with Dropdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
      background: #000;
      color: white;
    }

    .playlist {
      flex: 1 1 300px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 20px;
      z-index: 1;
    }

    .playlist h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .playlist table {
      width: 100%;
      border-collapse: collapse;
    }

    .playlist td {
      padding: 10px;
      border-bottom: 1px solid white;
    }

    .main-track {
      cursor: pointer;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .main-track:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sub-track {
      display: none;
      background-color: rgba(255, 255, 255, 0.03);
      cursor: pointer;
    }

    .sub-track:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .disabled {
      color: gray;
      text-align: center;
    }

    .main-audio {
      flex: 2 1 400px;
      padding: 30px 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .main-audio::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      filter: blur(10px);
      z-index: -1;
    }

    .main-audio h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }

    audio {
      margin: 20px 0;
      width: 100%;
      max-width: 500px;
      z-index: 2;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 2;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: white;
      color: #3A1B6B;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .playlist, .main-audio {
        width: 100%;
      }

      .main-audio {
        padding: 20px;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="playlist">
    <h2>üéß Playlist</h2>
    <table>
      <!-- Calm Vibes -->
      <tr class="main-track" onclick="toggleSubList(this)">
        <td colspan="2">üéµ Calm Vibes ‚ñæ</td>
      </tr>
      <tr class="sub-track"><td colspan="2" onclick="setAudio('calm1.mp3', 'üåô Calm Vibe 1')">üåô Calm Vibe 1</td></tr>
      <tr class="sub-track"><td colspan="2" onclick="setAudio('calm2.mp3', 'üí§ Calm Vibe 2')">üí§ Calm Vibe 2</td></tr>

      <!-- Chill Beats -->
      <tr class="main-track" onclick="toggleSubList(this)">
        <td colspan="2">üé∂ Chill Beats ‚ñæ</td>
      </tr>
      <tr class="sub-track"><td colspan="2" onclick="setAudio('chill1.mp3', 'üßä Chill Beat 1')">üßä Chill Beat 1</td></tr>
      <tr class="sub-track"><td colspan="2" onclick="setAudio('chill2.mp3', '‚ùÑ Chill Beat 2')">‚ùÑ Chill Beat 2</td></tr>

      <!-- Workout Anthems -->
      <tr class="main-track" onclick="toggleSubList(this)">
        <td colspan="2">üî• Workout Anthems ‚ñæ</td>
      </tr>
      <tr class="sub-track"><td colspan="2" onclick="setAudio('workout1.mp3', 'üèãÔ∏è Workout 1')">üèãÔ∏è Workout 1</td></tr>
      <tr class="sub-track"><td colspan="2" onclick="setAudio('workout2.mp3', 'üö¥ Workout 2')">üö¥ Workout 2</td></tr>

      <tr>
        <td class="disabled" colspan="2">üö´ Not Available</td>
      </tr>
    </table>
  </div>

  <div class="main-audio">
    <h2 id="nowPlaying">Now Playing</h2>
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="calm1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="buttons">
      <button onclick="playAudio()">‚ñ∂ Play</button>
      <button onclick="stopAudio()">‚èπ Stop</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audioPlayer");
    const source = document.getElementById("audioSource");
    const nowPlaying = document.getElementById("nowPlaying");

    function setAudio(file, title) {
      source.src = file;
      audio.load();
      audio.play();
      nowPlaying.innerText = `Now Playing: ${title}`;
    }

    function playAudio() {
      audio.play();
    }

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
    }

    function toggleSubList(el) {
      let next = el.nextElementSibling;
      while (next && next.classList.contains('sub-track')) {
        next.style.display = next.style.display === 'table-row' ? 'none' : 'table-row';
        next = next.nextElementSibling;
      }
    }
  </script>
</body>
</html>
